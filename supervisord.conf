[unix_http_server]
file=C:/Python/github/mcp/supervisor.sock

[supervisord]
logfile=C:/Python/github/mcp/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=C:/Python/github/mcp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://C:/Python/github/mcp/supervisor.sock

[program:mcp]
command=python C:/Python/github/mcp/app.py
directory=C:/Python/github/mcp
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=30
environment=PYTHONPATH="C:/Python/github/mcp"
stdout_logfile=C:/Python/github/mcp/logs/mcp_stdout.log
stderr_logfile=C:/Python/github/mcp/logs/mcp_stderr.log
stdout_logfile_maxbytes=20MB
stderr_logfile_maxbytes=20MB
stdout_logfile_backups=10
stderr_logfile_backups=10

[program:mcp_workflow]
command=python C:/Python/github/mcp/app.py run-workflow
directory=C:/Python/github/mcp
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=10
environment=PYTHONPATH="C:/Python/github/mcp"
stdout_logfile=C:/Python/github/mcp/logs/workflow_stdout.log
stderr_logfile=C:/Python/github/mcp/logs/workflow_stderr.log
stdout_logfile_maxbytes=20MB
stderr_logfile_maxbytes=20MB
stdout_logfile_backups=10
stderr_logfile_backups=10